<div class="contact-container">
    <h1>Entre em Contato</h1>
    <p>Tem alguma dúvida ou sugestão? Preencha o formulário abaixo e entraremos em contato o mais breve possível.</p>
  
    <form (ngSubmit)="enviarFormulario()" #contactForm="ngForm" class="contact-form">
      <div class="form-group">
        <label for="nome">Seu Nome</label>
        <input
          type="text"
          id="nome"
          name="nome"
          [(ngModel)]="dadosFormulario.nome"
          required
          #nomeInput="ngModel"
        >
        <div *ngIf="nomeInput.invalid && nomeInput.touched" class="error-message">
          O nome é obrigatório.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Seu E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="dadosFormulario.email"
          required
          email
          #emailInput="ngModel"
        >
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
          Por favor, insira um e-mail válido.
        </div>
      </div>
  
      <div class="form-group">
        <label for="mensagem">Sua Mensagem</label>
        <textarea
          id="mensagem"
          name="mensagem"
          rows="6"
          [(ngModel)]="dadosFormulario.mensagem"
          required
          #mensagemInput="ngModel"
        ></textarea>
        <div *ngIf="mensagemInput.invalid && mensagemInput.touched" class="error-message">
          A mensagem não pode estar em branco.
        </div>
      </div>
  
      <button type="submit" class="btn-submit" [disabled]="!contactForm.valid">Enviar Mensagem</button>
    </form>
  </div>
