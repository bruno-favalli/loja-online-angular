<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="fazerLogin()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Usuário</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="credenciais.username"
          required
          #usernameInput="ngModel"
        >
        <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error-message">
            Usuário é obrigatório.
        </div>

      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="credenciais.password"
          required
          #passwordInput = "ngModel"
        >
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
            Senha é obrigatória.
      </div>
      <button type="submit" class="btn-login">Entrar</button>
      </div>
    </form>
  </div>
